
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralna Komisja Dolnośląska</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        h2 {
            font-size: 1.8em;
            color: #555;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centralna Komisja Dolnośląska</h1>
        <h2>Egzamin z matematyki</h2>
        <p>Sprawdź swoje wyniki egzaminu</p>
        <form id="loginForm">
            <input type="text" id="login" placeholder="Login (Kod)" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <input type="submit" value="Zaloguj się">
        </form>
        <div id="result" class="result" style="display: none;">Twój wynik: 90%</div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            if (login === 'A01' && password === 'adzia badzia 102') {
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Błędny login lub hasło');
            }
        });
    </script>
</body>
</html>
